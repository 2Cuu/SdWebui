name: Add Model Name to defmix_v2_webui_colab.ipynb
on:
  push:
    branches:
      - main
jobs:
  add_model_name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Read Filenames
        id: filenames
        run: |
          echo "::set-output name=filenames::$(cat filenames.txt | paste -sd ',' -)"

      - name: Add Model Name
        run: |
          sed -i '1i model = "defmix_v2_webui_colab.ipynb" #@param [${{ steps.filenames.outputs.filenames }}]' defmix_v2_webui_colab.ipynb

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Add model name to defmix_v2_webui_colab.ipynb"
          git push
