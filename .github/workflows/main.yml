name: Update File List

on:
  push:
    branches:
      - main
  
jobs:
  remove-keywords:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Delete aria2c_lines.txt
        run: |
          rm tmp/aria2c_lines.txt
      - name: Get file names
        run: |
          curl -s https://api.github.com/repos/camenduru/stable-diffusion-webui-colab/contents/nightly | grep "name" | cut -d '"' -f 4 > filenames.txt
      - name: Get lines containing "models/Stable-diffusion -o"
        run: |
          mkdir -p tmp
          first=true
          while read -r filename; do
              if [ "$first" = true ]; then
                echo "        \"if model == '$filename':\\n\","
                first=false
              else
                echo "        \"elif model == '$filename':\\n\","
              fi
                curl -s "https://raw.githubusercontent.com/camenduru/stable-diffusion-webui-colab/main/nightly/$filename" | grep "models/Stable-diffusion -o"
          done < filenames.txt >> tmp/aria2c_lines.txt
          
      - name: Download Colab File
        run: wget -O defmix_v2_webui_colab.ipynb https://github.com/camenduru/stable-diffusion-webui-colab/raw/main/nightly/defmix_v2_webui_colab.ipynb

      - name: Remove Keywords
        run: sed -i '/controlnet\|run_n_times\|sd-webui-additional-networks\|openpose-editor\|depth-lib\|posex/d' defmix_v2_webui_colab.ipynb

      - name: Replace Colab notebook URL
        run: sed -i 's~https://colab\.research\.google\.com/github/camenduru/stable-diffusion-webui-colab/blob/main/nightly/defmix_v2_webui_colab\.ipynb~https://colab.research.google.com/github/2Cuu/SdWebui/blob/main/defmix_v2_webui_colab.ipynb~' defmix_v2_webui_colab.ipynb
          
      - name: Output defmix_v2_webui_colab.ipynb
        run: |
          sed -i "/!git reset --hard/a\ \ \ \ \ \ \ \ \"model = 'defmix_v2_webui_colab.ipynb' #@param [\`cat filenames.txt | sed \"s/\(.*\)/'\1',/\" | tr -d '\\n' | sed 's/,$//'\`]\",\n\n" defmix_v2_webui_colab.ipynb
        shell: bash   

      - name: Append text to defmix_v2_webui_colab.ipynb
        run: |
          sed -i '/model =/ r tmp/aria2c_lines.txt' defmix_v2_webui_colab.ipynb
          
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add defmix_v2_webui_colab.ipynb
          git add filenames.txt tmp/aria2c_lines.txt
          git commit -am "Add model name to defmix_v2_webui_colab.ipynb"
          git push
      
      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
